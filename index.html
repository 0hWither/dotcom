<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" src="img/ico.svg">
</head>
<body>
    <div class="center login_wrapper">
        <div class="imgcontainer">
            <img src="img/full_size_ico.svg">
        </div>
        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter Username" id="Username_input" required>

            <label>Password</label>
            <input type="password" placeholder="Enter Password" id="Password_input" required>

            <button type="submit" class="login_btn">Login</button>
        </form>
    </div>
    <div class="center mobile_screen">
        <h1>Please Access this on Desktop!</h1>
        <p>It is not currently optimized for mobile.</p>
    </div>
</body>
</html>
