<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

    

    <link rel="icon" href="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" type="image/png">
    
    <title>---MOVIE NAME---</title>
    
  </head>
  <body style="background-color:black; margin:none; padding: none;">
      
      <video 
      id = "videoplayer"
      controls 
      controlsList="nodownload"
      preload="auto"
      src="https://takeaim.store/movies/.mp4"
      type="video/mp4" 
      class="center"
      height=90%
      width="93%"
      ></video>
    
    

    <script>
      /* ?video=back.to.the.future.1 */

      function splitURL(url) {
        const A = url.split("?");
        const B = A[1].split("=");
        return B
      }

      const pageURL = window.location.href;
      var video = document.getElementById('videoplayer');

      const parameter = splitURL(pageURL)[0];
      const value = splitURL(pageURL)[1];
      console.log(parameter)
      console.log(value);

      document.addEventListener("DOMContentLoaded", function(){
        if (parameter=="movie") {

        /* ?movie=back.to.the.future.1 */

        const videolink = "https://takeaim.store/movies/" + value + ".mp4";
        const title = value.replaceAll("."," ").charAt(0).toUpperCase() + value.replaceAll("."," ").slice(1);;
        
        document.querySelector('title').textContent = title
        video.setAttribute('src',videolink);
        video.play();

        } else if (parameter=="show") {
        
        /*  ?show=wednesday&s1&1.Wednesdays.Child.Is.Full.Of.Woe  */

        const videolink = "https://takeaim.store/shows/" + value.split("&")[0] + "/" + value.split("&")[1] + "/" + value.split("&")[2] + ".mp4"
        const title = value.split("&")[0].replaceAll("."," ").charAt(0).toUpperCase() + value.split("&")[0].replaceAll("."," ").slice(1) + " :" + value.split("&")[2].slice(1).replaceAll("."," ");
        
        document.querySelector('title').textContent = title;
        video.setAttribute('src',videolink);

        }
      });
    </script>
  </body>
</html>
